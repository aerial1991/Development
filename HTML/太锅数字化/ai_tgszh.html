<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>太锅数智化</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 10% auto 0;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        ul {
            padding-left: 0;
            list-style-type: none;
        }

        .box {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .box:hover {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .box img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 50%;
        }

        a {
            color: #20a53a;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #207a3a;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #20a53a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #207a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎</h1>
        <ul>
            <li class="box">
                <img src="https://via.placeholder.com/50" alt="图标">
                <a href="https://www.kdocs.cn/l/cp3I8wLOJavU">检测中心数据管理平台入口</a>
            </li>
            <li class="box">
                <img src="https://via.placeholder.com/50" alt="图标">
                <a href="https://www.kdocs.cn/team/2096914484/267997299315">设备报修入口</a>
            </li>
            <!-- 其他 <li> 标签同理 -->
        </ul>
        <button>了解更多</button>
    </div>
</body>
</html>
